<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="styleET.css">
    </head>
    <body>
        <div class="content">
        <h2>Encriptador de Texto</h2>
        <img src="bateria1.gif" alt="Bateria cargando" class="foto1">
        <textarea id="inputText" rows="4" cols="50" placeholder="Ingresa el texto a encriptar"></textarea>
        <button onclick="encriptar()">Encriptar</button>
        <button onclick="desencriptar()">Desencriptar</button><br></br>
        <p id="outputText"></p>
        </div>

        <script src="Funciones.js"></script>

    </body>
</html>
